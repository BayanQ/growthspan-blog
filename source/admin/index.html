<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Load js-yaml first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

  <!-- Prevent auto-initialization -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Detect which branch we're on based on the URL
    const hostname = window.location.hostname;
    const isStagingDeploy = hostname.startsWith('staging--') || hostname.includes('--staging');
    const branch = isStagingDeploy ? 'staging' : 'master';

    console.log(`üîß Configuring Decap CMS for branch: ${branch} (hostname: ${hostname})`);

    // Initialize CMS with dynamic branch configuration
    fetch('/admin/config.yml')
      .then(response => response.text())
      .then(configYaml => {
        // Parse the YAML config
        const config = jsyaml.load(configYaml);

        // Update the branch based on our detection
        config.backend.branch = branch;

        // Initialize CMS with the updated config
        CMS.init({
          config: config
        });

        console.log(`‚úÖ Decap CMS initialized successfully on branch: ${branch}`);
      })
      .catch(error => {
        console.error('‚ùå Error initializing CMS:', error);
      });
  </script>
</body>
</html>
